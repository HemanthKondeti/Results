<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
<style>
input
{
  text-align: center;
  font-size: 15px;
  font-weight: bold;
  border: 2px solid black;
}
body
{
margin: 0px;
padding: 0px;
overflow: hidden;
background-color:orange;
}
</style>
</head>
<body>
<center>
<form action="StudentResultsRegistration">
<div style="width: 100%;height: 50px;"><h1>Results Register Into DataBase</h1></div>
<div style="width: 1000px;height: 700px;">
<input placeholder="Enter Student Registration No" name="Rollno" style="width: 250px;height:25px;margin-top: 20px;margin-right: 350px">
<input placeholder="Enter Student Name" name="Name" style="width: 250px;height:25px;"><br><br>
<input placeholder="Enter Student Branch" name="Branch" style="width: 250px;height:25px;">
<input placeholder="Enter Student Year" name="Year" style="width: 250px;height:25px;">
<input placeholder="Enter Semester" name="Semester" style="width: 250px;height:25px"><br><br>
<div style="width: 300px;height: 300px;margin-right: 350px"><br><br>
<input placeholder="Enter Subject1" name="Subject1" style="width: 250px;height:25px"><br><br>
<input placeholder="Enter Subject2" name="Subject2" style="width: 250px;height:25px"><br><br>
<input placeholder="Enter Subject3" name="Subject3" style="width: 250px;height:25px"><br><br>
<input placeholder="Enter Subject4" name="Subject4" style="width: 250px;height:25px"><br><br>
<input placeholder="Enter Subject5" name="Subject5" style="width: 250px;height:25px"></div>
<div style="width: 300px;height: 300px;float:right;margin-top:-300px;margin-right: 200px"><br><br>
<input placeholder="Grade-1" name="Grade-1" style="width: 250px;height:25px"><br><br>
<input placeholder="Grade-2" name="Grade-2" style="width: 250px;height:25px"><br><br>
<input placeholder="Grade-3" name="Grade-3" style="width: 250px;height:25px"><br><br>
<input placeholder="Grade-4" name="Grade-4" style="width: 250px;height:25px"><br><br>
<input placeholder="Grade-5" name="Grade-5" style="width: 250px;height:25px"></div>
<input placeholder="Enter SGPA" name="SGPA" style="width: 250px;height:25px"><br><br>
<input placeholder="Enter CGPA" name="CGPA" style="width: 250px;height:25px"><br><br>
<input placeholder="Enter Subjects Passed" name="SubjectsPassed" style="width: 250px;height:25px"><br><br>
<input placeholder="Enter Serial No" name="S.no" style="width: 250px;height:25px"><br><br>
<input type="submit" value="Register">
</div>
</form>
</center>
</body>
</html>
